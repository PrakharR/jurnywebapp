<md-content layout="row" layout-align="center center">
  <md-card class="login-card">
    <md-card-title-text>
      <span class="md-headline">Jurny</span>
    </md-card-title-text>
    <p>Login to continue to Jurny</p>
    <md-button class="md-raised login-btn facebook">Facebook</md-button>
    <md-button class="md-raised login-btn google">Google</md-button>
    <md-button class="md-raised md-primary login-btn">Jurny</md-button>
    <div class="login-bottom">
      <p>Don't have an account?</p>
      <md-button ng-click="goToSignUp()">create one</md-button>
    </div>
  </md-card>
</md-content>
