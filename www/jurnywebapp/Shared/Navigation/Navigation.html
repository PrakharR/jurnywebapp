<md-toolbar layout="row" class="navigation-bar" ng-if="!map">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleSidenav()">
      <md-icon>menu</md-icon>
    </md-button>
    <h2>
      <span class="bar-title">Jurny</span>
    </h2>
    <span flex></span>
    <md-button class="md-raised create-btn" aria-label="Create" ng-click="goToCreate()">
      <span>Create</span>
    </md-button>
    <md-button aria-label="Log In" ng-click="goToLogIn()" ng-if="!user">
      <span>Log In</span>
    </md-button>
    <md-button aria-label="Log In" ng-click="signOut()" ng-if="user">
      <span>Sign Out</span>
    </md-button>
    <md-button aria-label="User" ng-click="" ng-if="user">
      <span>Hi, {{user.first_name}}</span>
    </md-button>
  </div>
</md-toolbar>

<md-toolbar layout="row" class="navigation-bar transparent" ng-if="map">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleSidenav()">
      <md-icon>menu</md-icon>
    </md-button>
    <h2>
      <span class="bar-title">Jurny</span>
    </h2>
    <span flex></span>
    <md-button aria-label="Log In" ng-click="goToLogIn()" ng-if="!user">
      <span>Log In</span>
    </md-button>
    <md-button aria-label="Log In" ng-click="signOut()" ng-if="user">
      <span>Sign Out</span>
    </md-button>
    <md-button aria-label="User" ng-click="" ng-if="user">
      <span>Hi, {{user.first_name}}</span>
    </md-button>
  </div>
</md-toolbar>

<md-sidenav class="md-whiteframe-z2" md-component-id="left">
</md-sidenav>
